<div class="container">
  <div class="conteudo">
    <h2>Ordem de Serviço</h2>
    <div>
      <div class="">
        <app-menu panelId="config" linkText="Instalacao e Configuraçoes">
          <app-checks
            [items]="configuracao"
            (selectionChanged)="atualizarSelecao($event)"
          ></app-checks>
        </app-menu>
      </div>
      <div>
        <app-menu panelId="t-fiscal" linkText="Treinamento Fiscal" content="teste">
          <app-checks
            [items]="treinamentoFiscal"
            (selectionChanged)="atualizarTreinamento($event)"
          ></app-checks>
        </app-menu>
      </div>
      <div>
        <app-menu panelId="t-gerencial" linkText="Treinamento gerencial" content="teste">
          <app-checks></app-checks>
        </app-menu>
      </div>
      <div>
        <app-menu panelId="t-rhid" linkText="Treinamento RHID" content="teste">
          <app-checks
            [items]="treinamentoRHID"
            (selectionChanged)="atualizarTreinamento($event)"
          ></app-checks>
        </app-menu>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-secondary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Visualizar Relatorio
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Relatorio Tecnico</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="lista">
              <h4>Configuraçoes Executadas :</h4>
              @for (item of listaConfig; track $index) {
              <li>{{item}}</li>
              }
              <div class="lista">
                <h4>Treinamento Repassado :</h4>
                @for (item of listaTreinamento; track $index) {
                <li>{{item}}</li>
                }
                <router-outlet />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
            <button type="button" class="btn btn-primary" (click)="copyToClipboard()">
              Copiar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
