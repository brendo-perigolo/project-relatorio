<div class="check">
  <div *ngFor="let checkbox of items">
    <input
      class="form-check-input"
      type="checkbox"
      [id]="checkbox.id"
      [(ngModel)]="checkbox.checked"
      (change)="onCheckboxChange()"
    />
    <label class="form-check-label" [for]="checkbox.id">
      {{ checkbox.label }}
    </label>
  </div>
</div>
